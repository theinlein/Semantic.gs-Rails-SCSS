<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Rails SCSS version of the Semantic Grid System | Fixed-width Example</title>

    <!-- Stylesheets -->
	<link rel="stylesheet" href="assets/application.css" type="text/css" media="all" />
	
    <!-- Scripts -->
	<!--[if lt IE 9]><script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

  <!-- SCSS version of the LESS-based Semantic Grid System at semantic.gs -->

	<div class="center">
		
		<!-- Header -->
		<header id="top">
			<h1><a href="http://semantic.gs/">SCSS Semantic Grid System</a></h1>
		</header>

		<!-- Main Body -->	
		<article id="maincolumn">
			<h2>Main</h2>
		</article>
		
		<!-- Sidebar -->
		<section id="sidebar">
			<h2>Sidebar</h2>
		</section>
		
		<!-- Nested Columns Example -->
    <article>
       <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
       </ul>
    </article>

    <aside>...</aside>
		
	</div>

</body>
</html>
